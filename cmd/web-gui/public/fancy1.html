<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Game - Training Session</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            width: 150px;
            height: 200px;
            border: 1px solid #000;
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }
        .card:hover .task-name {
            display: block;
        }
        .task-name {
            display: none;
            position: absolute;
            top: -20px;
            background-color: #fff;
            padding: 2px 5px;
            border: 1px solid #000;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
        }
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            border: 1px solid black; /* Add thin black border to circles */
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid;
            margin-top: 10px;
        }
        .green { background-color: green; }
        .blue { background-color: blue; }
        .black { background-color: black; }
        .orange { background-color: orange; }
        .white { background-color: white; }
        .gray { background-color: gray; }
        .red { background-color: red; }
        .venn, .gt, .sum {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notouch .circle {
            margin: 0; /* Butt circles against each other */
        }
        .notouch .cross {
            position: absolute;
            width: 40px;
            height: 40px;
            background: transparent;
        }
        .notouch .cross:before,
        .notouch .cross:after {
            content: '';
            position: absolute;
            background-color: red;
            transform: rotate(45deg); /* Rotate to make it a cross */
        }
        .notouch .cross:before {
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            transform: translateX(-50%) rotate(45deg);
        }
        .notouch .cross:after {
            left: 0;
            top: 50%;
            width: 100%;
            height: 5px;
            transform: translateY(-50%) rotate(45deg);
        }
        .sum .circle {
            margin: 0 5px;
        }
        .sum .number {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
        }
        .quantity .circle {
            position: relative;
        }
        .quantity .number {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
        }
        .gt .circle {
            margin: 0 5px;
        }
        .gt .symbol {
            font-size: 20px;
            font-weight: bold;
        }
        .top, .bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top .circle, .bottom .circle {
            margin: 5px 0;
        }
        .top .cross, .bottom .cross {
            position: absolute;
            width: 40px;
            height: 40px;
            background: transparent;
        }
        .top .cross:before,
        .top .cross:after,
        .bottom .cross:before,
        .bottom .cross:after {
            content: '';
            position: absolute;
            background-color: red;
            transform: rotate(45deg); /* Rotate to make it a cross */
        }
        .top .cross:before,
        .bottom .cross:before {
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            transform: translateX(-50%) rotate(45deg);
        }
        .top .cross:after,
        .bottom .cross:after {
            left: 0;
            top: 50%;
            width: 100%;
            height: 5px;
            transform: translateY(-50%) rotate(45deg);
        }
    </style>
</head>
<body>
<h1>Dimension Game - Training Session</h1>
<div id="card-container" class="card-container"></div>

<script>
    async function startTrainingSession() {
        try {
            const response = await fetch('http://localhost:8080/training', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const tasks = data.tasks;
            renderTasks(tasks);
        } catch (error) {
            console.error('Error starting the training session:', error);
        }
    }

    function renderTasks(tasks) {
        const container = document.getElementById('card-container');
        container.innerHTML = ''; // Clear previous content

        tasks.forEach(task => {
            const card = document.createElement('div');
            card.className = 'card';
            const taskName = document.createElement('div');
            taskName.className = 'task-name';
            taskName.textContent = task;
            card.appendChild(taskName);
            const parts = task.split('-');

            // Create a graphical representation based on the task type
            switch(parts[0]) {
                case 'QUANTITY':
                    card.className += ' quantity';
                    card.innerHTML += `<div class="circle ${getColorClass(parts[2])}"></div>
                                          <div class="number">${parts[1]}</div>`;
                    break;
                case 'TOUCH':
                    card.className += ' venn';
                    card.innerHTML += `<div class="circle ${getColorClass(parts[1])}"></div>
                                          <div class="circle ${getColorClass(parts[2])}"></div>`;
                    break;
                case 'NOTOUCH':
                    card.className += ' notouch';
                    card.innerHTML += `<div class="circle ${getColorClass(parts[1])}"></div>
                                          <div class="circle ${getColorClass(parts[2])}"></div>
                                          <div class="cross"></div>`;
                    break;
                case 'SUM':
                    card.className += ' sum';
                    card.innerHTML += `<div class="circle ${getColorClass(parts[2])}"></div>
                                          <div class="circle ${getColorClass(parts[3])}"></div>
                                          <div class="number">${parts[1]}</div>`;
                    break;
                case 'GT':
                    card.className += ' gt';
                    card.innerHTML += `<div class="circle ${getColorClass(parts[1])}"></div>
                                          <div class="symbol">></div>
                                          <div class="circle ${getColorClass(parts[2])}"></div>`;
                    break;
                case 'TOP':
                    card.className += ' top';
                    card.innerHTML += `<div class="circle gray"></div>
                                          <div class="circle ${getColorClass(parts[1])}"></div>
                                          <div class="cross"></div>`;
                    break;
                case 'BOTTOM':
                    card.className += ' bottom';
                    card.innerHTML += `<div class="circle ${getColorClass(parts[1])}"></div>
                                          <div class="circle gray"></div>
                                          <div class="cross"></div>`;
                    break;
                default:
                    card.innerHTML = `<p>Unknown Task: ${task}</p>`;
            }

            container.appendChild(card);
        });
    }

    function getColorClass(colorCode) {
        switch(colorCode) {
            case 'G': return 'green';
            case 'B': return 'blue';
            case 'K': return 'black';
            case 'O': return 'orange';
            case 'W': return 'white';
            default: return 'gray';
        }
    }

    startTrainingSession();
</script>
</body>
</html>
