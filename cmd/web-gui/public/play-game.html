<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Game - Play Training Session</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <button onclick="homePage()">Home</button>
    <div id="training-section">
        <h2>Training Session</h2>
        <div id="train-id"></div>
        <div id="card-container" class="card-container"></div>
        <button class="regenerate-game"  onclick="regenerateTasks()">Regenerate</button>
    </div>

    <div id="main-content">
        <div id="play-area">
            <h2>Play Game</h2>
            <div>
                <label for="player-name">Player Name:</label>
                <input type="text" id="player-name" required>
            </div>
            <div id="game-board">
                <div class="layer polar" id="polar-layer">
                    <div class="sphere" id="n" style="left: 35%; top: 35%;">n</div>
                </div>
                <div class="layer tropical" id="tropical-layer">
                    <div class="sphere" id="h" style="left: 45%; top: 15%;">h</div>
                    <div class="sphere" id="i" style="left: 60%; top: 35%;">i</div>
                    <div class="sphere" id="j" style="left: 45%; top: 55%;">j</div>
                    <div class="sphere" id="k" style="left: 25%; top: 55%;">k</div>
                    <div class="sphere" id="l" style="left: 10%; top: 35%;">l</div>
                    <div class="sphere" id="m" style="left: 25%; top: 15%;">m</div>
                </div>
                <div class="layer equatorial" id="equatorial-layer">
                    <div class="sphere" id="a" style="left: 35%; top: 35%;">a</div>
                    <div class="sphere" id="b" style="left: 35%; top: 5%;">b</div>
                    <div class="sphere" id="c" style="left: 61%; top: 20%;">c</div>
                    <div class="sphere" id="d" style="left: 61%; top: 50%;">d</div>
                    <div class="sphere" id="e" style="left: 35%; top: 65%;">e</div>
                    <div class="sphere" id="f" style="left: 9%; top: 50%;">f</div>
                    <div class="sphere" id="g" style="left: 9%; top: 20%;">g</div>
                </div>
            </div>
            <div id="controls">
                <button id="submit-btn">Submit</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>

        <div id="side-content">
            <div id="available-choices">
                <h2>Available Spheres</h2>
                <div id="available-spheres">
                    <div class="available-sphere green-sphere" data-color="g"></div>
                    <div class="available-sphere green-sphere" data-color="g"></div>
                    <div class="available-sphere green-sphere" data-color="g"></div>
                    <div class="available-sphere black-sphere" data-color="k"></div>
                    <div class="available-sphere black-sphere" data-color="k"></div>
                    <div class="available-sphere black-sphere" data-color="k"></div>
                    <div class="available-sphere blue-sphere" data-color="b"></div>
                    <div class="available-sphere blue-sphere" data-color="b"></div>
                    <div class="available-sphere blue-sphere" data-color="b"></div>
                    <div class="available-sphere white-sphere" data-color="w"></div>
                    <div class="available-sphere white-sphere" data-color="w"></div>
                    <div class="available-sphere white-sphere" data-color="w"></div>
                    <div class="available-sphere orange-sphere" data-color="o"></div>
                    <div class="available-sphere orange-sphere" data-color="o"></div>
                    <div class="available-sphere orange-sphere" data-color="o"></div>
                </div>
            </div>

            <div id="results">
                <h2>Results</h2>
                <div id="result-content">
                    <!-- Results will be displayed here after submission -->
                </div>
            </div>
        </div>
    </div>
</div>

<div id="color-picker" class="color-picker">
    <div class="color-option green" data-color="g"></div>
    <div class="color-option black" data-color="k"></div>
    <div class="color-option blue" data-color="b"></div>
    <div class="color-option white" data-color="w"></div>
    <div class="color-option orange" data-color="o"></div>
    <div class="trash-option"></div> <!-- Trash can icon -->
</div>


<script src="api.js"></script>
<script src="render.js"></script>
<script src="play-game.js"></script>

</body>
</html>
