<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Game - Training Session</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            width: 150px;
            height: 200px;
            border: 1px solid #000;
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }
        .card:hover .task-name {
            display: block;
        }
        .task-name {
            display: none;
            position: absolute;
            top: -20px;
            background-color: #fff;
            padding: 2px 5px;
            border: 1px solid #000;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
        }
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            border: 1px solid black; /* Add thin black border to circles */
        }
        .green { background-color: green; }
        .blue { background-color: blue; }
        .black { background-color: black; }
        .orange { background-color: orange; }
        .white { background-color: white; }
        .gradient {
            background: linear-gradient(to right,
            blue 0%, blue 20%,
            white 20%, white 40%,
            black 40%, black 60%,
            orange 60%, orange 80%,
            green 80%, green 100%);
        }
        .side-by-side {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Make the container relative */
        }
        .side-by-side.gt .symbol {
            font-size: 24px;
            margin: 0 10px; /* Add space between the circles */
        }
        .notouch .cross {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the cross */
        }
        .notouch .cross:before,
        .notouch .cross:after {
            content: '';
            position: absolute;
            background-color: red;
            transform: rotate(45deg); /* Rotate to make it a cross */
        }
        .notouch .cross:before {
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            transform: translateX(-50%) rotate(45deg);
        }
        .notouch .cross:after {
            left: 0;
            top: 50%;
            width: 100%;
            height: 5px;
            transform: translateY(-50%) rotate(45deg);
        }
        .sum .circle {
            background: linear-gradient(to right, green 50%, blue 50%);
        }
        .sum .number {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            top: 40px; /* Position below the circle */
            left: 50%;
            transform: translateX(-50%);
        }
        .top, .bottom {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .top .circle.gradient, .bottom .circle.gradient {
            position: relative;
        }
        .top .circle.gradient .cross, .bottom .circle.gradient .cross {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure the cross is above the circle */
        }
        .bottom .circle.gradient .cross {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .top .cross:before,
        .top .cross:after,
        .bottom .cross:before,
        .bottom .cross:after {
            content: '';
            position: absolute;
            background-color: red;
            transform: rotate(45deg); /* Rotate to make it a cross */
        }
        .top .cross:before,
        .bottom .cross:before {
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            transform: translateX(-50%) rotate(45deg);
        }
        .top .cross:after,
        .bottom .cross:after {
            left: 0;
            top: 50%;
            width: 100%;
            height: 5px;
            transform: translateY(-50%) rotate(45deg);
        }
    </style>
</head>
<body>
<h1>Dimension Game - Training Session</h1>
<div id="card-container" class="card-container"></div>

<script>
    function renderTasks(tasks) {
        const container = document.getElementById('card-container');
        container.innerHTML = ''; // Clear previous content

        tasks.forEach(task => {
            const card = document.createElement('div');
            card.className = 'card';
            const taskName = document.createElement('div');
            taskName.className = 'task-name';
            taskName.textContent = task;
            card.appendChild(taskName);
            const parts = task.split('-');

            // Create a graphical representation based on the task type
            switch(parts[0]) {
                case 'QUANTITY':
                    card.className += ' quantity';
                    card.innerHTML += `<div class="circle ${getColorClass(parts[2])}"></div>
                                          <div class="number">${parts[1]}</div>`;
                    break;
                case 'TOUCH':
                    card.innerHTML += `<div class="side-by-side">
                                             <div class="circle ${getColorClass(parts[1])}"></div>
                                             <div class="circle ${getColorClass(parts[2])}"></div>
                                           </div>`;
                    break;
                case 'NOTOUCH':
                    card.innerHTML += `<div class="side-by-side notouch">
                                             <div class="circle ${getColorClass(parts[1])}"></div>
                                             <div class="circle ${getColorClass(parts[2])}"></div>
                                             <div class="cross"></div>
                                           </div>`;
                    break;
                case 'SUM':
                    const color1 = getColorClass(parts[2]);
                    const color2 = getColorClass(parts[3]);
                    card.innerHTML += `<div class="circle" style="background: linear-gradient(to right, ${color1} 50%, ${color2} 50%);"></div>
                                           <div class="number">${parts[1]}</div>`;
                    break;
                case 'GT':
                    card.innerHTML += `<div class="side-by-side gt">
                                             <div class="circle ${getColorClass(parts[1])}"></div>
                                             <div class="symbol">></div>
                                             <div class="circle ${getColorClass(parts[2])}"></div>
                                           </div>`;
                    break;
                case 'TOP':
                    card.className += ' top';
                    card.innerHTML += `<div class="circle gradient">
                                              <div class="cross"></div>
                                            </div>
                                          <div class="circle ${getColorClass(parts[1])}"></div>`;
                    break;
                case 'BOTTOM':
                    card.className += ' bottom';
                    card.innerHTML += `<div class="circle ${getColorClass(parts[1])}"></div>
                                          <div class="circle gradient">
                                              <div class="cross"></div>
                                            </div>`;
                    break;
                default:
                    card.innerHTML = `<p>Unknown Task: ${task}</p>`;
            }

            container.appendChild(card);
        });
    }

    function getColorClass(colorCode) {
        switch(colorCode) {
            case 'G': return 'green';
            case 'B': return 'blue';
            case 'K': return 'black';
            case 'O': return 'orange';
            case 'W': return 'white';
            default: return 'gray';
        }
    }

    const tasks = [
        'TOUCH-G-B',
        'NOTOUCH-G-B',
        'SUM-4-G-B',
        'GT-G-B',
        'TOP-G',
        'BOTTOM-G',
        'QUANTITY-2-K'
    ];

    renderTasks(tasks);
</script>
</body>
</html>
