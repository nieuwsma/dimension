<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Game - Training Session</title>
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            width: 150px;
            height: 200px;
            border: 1px solid #000;
            margin: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
<h1>Dimension Game - Training Session</h1>
<div id="card-container" class="card-container"></div>

<script>
    async function startTrainingSession() {
        try {
            const response = await fetch('http://localhost:8080/training', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})  // Add any necessary payload here
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const tasks = data.tasks;  // Adjust based on your API response structure
            renderTasks(tasks);
        } catch (error) {
            console.error('Error starting the training session:', error);
        }
    }

    function renderTasks(tasks) {
        const container = document.getElementById('card-container');
        container.innerHTML = '';  // Clear previous content

        tasks.forEach(task => {
            const card = document.createElement('div');
            card.className = 'card';

            // Create a graphical representation based on the task type
            switch(task) {
                case 'QUANTITY-C-N':
                    card.innerHTML = '<p>Quantity of Color N</p>';
                    break;
                case 'BOTTOM-C':
                    card.innerHTML = '<p>Bottom Color C</p>';
                    break;
                case 'TOP-C':
                    card.innerHTML = '<p>Top Color C</p>';
                    break;
                case 'TOUCH-C1-C2':
                    card.innerHTML = '<p>Touch Color C1 and C2</p>';
                    break;
                case 'NOTOUCH-C1-C2':
                    card.innerHTML = '<p>No Touch Color C1 and C2</p>';
                    break;
                case 'RATIO-N-C1-C2':
                    card.innerHTML = '<p>Ratio N of Color C1 and C2</p>';
                    break;
                case 'GT-C1-C2':
                    card.innerHTML = '<p>Greater Than Color C1 and C2</p>';
                    break;
                default:
                    card.innerHTML = `<p>Unknown Task: ${task}</p>`;
            }

            container.appendChild(card);
        });
    }

    startTrainingSession();
</script>
</body>
</html>
